get:
  summary: Get all films
  security:
    - Auth: []
  tags:
    - Films
  responses:
    '200':
      description: A list of films
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Film.yaml'
post:
  summary: Create a new film
  security:
    - Auth: []
  tags:
    - Films
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Film.yaml'
  responses:
    '201':
      description: Films created successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Film.yaml'