get:
  summary: Get user by ID
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: User details
      security:
        - main_auth:
          - 'read:users'
          - 'write:users'      
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yaml'
    '404':
      description: User not found
put:
  summary: Update user's password
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/User.yaml'
  responses:
    '200':
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yaml'
    '404':
      description: User not found
delete:
  summary: Delete a user
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: User deleted successfully
    '404':
      description: User not found
          