get:
  summary: Get reviews made by specified user
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
    - Reviews
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: List of reviews
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Review.yaml'
    '404':
      description: User not found
      $ref: '../components/responses/Message.yaml'