get:
  summary: Get all lists
  security:
    - Auth: []
  tags:
    - Lists
  responses:
    '200':
      description: All lists
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/FilmList.yaml'
post:
  summary: Add list
  security:
    - Auth: []
  tags:
    - Lists
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../components/schemas/Film.yaml'
  responses:
    '201':
      description: List created successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/FilmList.yaml'