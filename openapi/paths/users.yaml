get:
  summary: Get all users
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
  responses:
    '200':
      description: A list of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/User.yaml'
post:
  summary: Create a new user
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/User.yaml'
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yaml'