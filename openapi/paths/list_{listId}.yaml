get:
  summary: Get films from list
  security:
    - Auth: []
  tags:
    - Lists
    - Films
  parameters:
    - name: listId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Films from list
      content:
        application/json:
          schema:
            $ref: '../components/schemas/FilmList.yaml'
    '404':
      description: List not found
delete:
  summary: Delete list
  security:
    - api_key: []
    - basic_auth: []
  tags:
    - Lists
  parameters:
    - name: listId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: Delete list succesfully
    '404':
      description: List not found'