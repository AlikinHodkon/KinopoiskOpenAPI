delete:
  summary: Delete a review by UserId
  security:
    - main_auth:
      - 'read:users'
      - 'write:users'
  tags:
    - Users
    - Reviews
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: integer
    - name: reviewId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: Review deleted successfully
    '401':
      description: Unauthorized
    '404':
      description: Review not found