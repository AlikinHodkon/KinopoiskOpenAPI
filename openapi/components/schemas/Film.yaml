type: object 
required: 
  - id
  - title 
  - genre
  - releaseDate
  - director 
  - rating
properties: 
  id: 
    type: integer
    format: int64
    readOnly: true 
    description: Id of film
  title: 
    type: string 
    description: Title of film 
  genre: 
    type: string
    description: Genre of film
  releaseDate: 
    type: string 
    format: date 
    description: Release date of Film
  director: 
    type: string 
    description: Director of film
  rating: 
    type: number 
    format: float 
    description: Rating of film 