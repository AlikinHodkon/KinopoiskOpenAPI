type: object
required:
  - id
  - id_film
  - id_user
  - text
  - rate
  - reviewDate
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    description: Id of review
  id_film:
    type: integer
    format: int64
    readOnly: true
    description: Id of reviewing film
  id_user:
    type: integer
    format: int64
    readOnly: true
    description: Id of user who wrote the review
  text:
    type: string
    description: Text of review
  rate:
    type: integer
    format: int32
    description: Rate of film from 1 to 10
    minimum: 1
    maximum: 10
  reviewDate:
    type: string
    format: date
    description: Date when review were published
